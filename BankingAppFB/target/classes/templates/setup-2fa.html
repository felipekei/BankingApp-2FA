<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Setup Two-Factor Authentication</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Two-Factor Authentication Setup</h1>
    <!-- Error Message Section -->
    <div class="alert alert-danger text-center" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <p class="text-center">Welcome, <span th:text="${username}" class="fw-bold"></span>!</p>
    <p class="text-center">Scan the QR code below using your Authenticator app:</p>

        <!-- Display the QR code -->
        <div class="text-center mb-4">
            <img th:src=" ${qrCodeUrl}" 
                 alt="2FA QR Code" class="img-thumbnail" />
        </div>

    <p class="text-center">If you cannot scan, enter this key manually: <strong th:text="${secretKey}"></strong></p>

    <p class="text-center">After scanning, enter the code generated by the app below to verify:</p>

    <form th:action="@{/verify-2fa}" method="post" class="text-center">
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="qrCodeUrl" th:value="${qrCodeUrl}" />

        <div class="mb-3">
            <label for="code" class="form-label">Verification Code:</label>
            <input type="text" id="code" name="code" class="form-control w-50 mx-auto"
       maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code" required />
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 150px;">Verify</button>
    </form>
</body>
</html>
