<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Withdrawal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Confirm Withdrawal</h1>

    <!-- Display success or error message -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <!-- Withdrawal confirmation form -->
    <form th:action="@{/account/confirm-withdrawal}" method="post">
        <input type="hidden" name="username" th:value="${username}"/>
        
        <p>Account Type: <span th:text="${accountType}"></span></p>
        <p>Amount: <span th:text="${amount}"></span></p>
        <div class="mb-3">
        <label for="code">Enter 6-digit 2FA code:</label>
        <input type="text" id="code" name="code" style="width: 150px;" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit code" />
        </div>
        <button type="submit" class="btn btn-success" style="width: 150px;">Confirm</button>
    </form>

    <!-- Link to go back to the dashboard if needed -->
    <p class="mt-3">
        <a th:href="@{/account/cancel-withdrawal}" class="btn btn-secondary">Go back to Dashboard</a>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
